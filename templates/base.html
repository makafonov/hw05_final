<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | Yatube</title>

    {% load static %}
    <link rel="icon" href="{% static 'posts/img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'posts/img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'posts/img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'posts/img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
    <script src="https://kit.fontawesome.com/7d406330ed.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">
    {% include 'includes/nav.html' %}
        <main>
            {% block content %}
                <!-- Содержимое страницы -->
            {% endblock content %}
        </main>
    {% include 'includes/footer.html' %}
</body>

</html>
